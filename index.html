<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8" />
  </head>

  <body>
    
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="subtract">
            <i class="fas fa-arrow-down"></i>
            Subtract
          </button>
          <button class="reset">
            <i class="fas fa-spinner"></i>
            Reset
          </button>
          <button class="add">
            <i class="fas fa-arrow-up"></i>
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
